name: Convert DOCX to AsciiDoc

on:
  push:
    paths:
      - "docs/raw_LTT/*.docx"

permissions:
  contents: write   # ⭐ same as PDF workflow

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ⭐ keep the token

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert DOCX files to AsciiDoc
        run: |
          mkdir -p docs/lecture_topic_tasks
          shopt -s nullglob
          for file in docs/raw_LTT/*.docx; do
            base="$(basename "$file" .docx)"
            out="docs/lecture_topic_tasks/${base}.adoc"
            echo "Converting: $file -> $out"
            pandoc "$file" -f docx -t asciidoc -o "$out"
          done

      - name: Commit converted files
        run: |
          # Only commit if there are changes
          if git diff --quiet docs/lecture_topic_tasks; then
            echo "No converted files to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/lecture_topic_tasks/*.adoc

          git commit -m "chore: auto-convert LTT DOCX to AsciiDoc" || exit 0
          git push
