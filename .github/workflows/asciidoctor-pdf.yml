name: Generate PDF for Milestone_3

on:
  push:
    paths:
      - "docs/Milestone_3.adoc"   # Only run when this file changes

permissions:
  contents: write   # Allow committing PDFs to the repo

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Asciidoctor PDF
        run: |
          gem install asciidoctor-pdf --no-document

      - name: Build PDF into Milestone_docs folder
        run: |
          mkdir -p Milestone_docs   # Create folder if needed
          ruby -S asciidoctor-pdf docs/Milestone_3.adoc -o Milestone_docs/Milestone_3.pdf
          ls -R .
          ls -R Milestone_docs

      - name: Commit and push generated PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Force-add the PDF even if it's in .gitignore
          git add -f Milestone_docs/Milestone_3.pdf || echo "Nothing to add"

          # Check if anything is staged
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-generate Milestone_3.pdf [skip ci]" || echo "No changes to commit"
            git push
          fi
