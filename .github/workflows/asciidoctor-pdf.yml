name: Generate PDFs for Milestones

on:
  push:
    paths:
      - "docs/Milestone_1.adoc"
      - "docs/Milestone_2.adoc"
      - "docs/Milestone_3.adoc"

permissions:
  contents: write   # Allow committing PDFs to the repo

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Asciidoctor PDF
        run: |
          gem install asciidoctor-pdf --no-document

      - name: Build PDFs into Milestone_docs folder
        run: |
          mkdir -p Milestone_docs
          # Build all milestone PDFs
          ruby -S asciidoctor-pdf docs/Milestone_1.adoc -o Milestone_docs/Milestone_1.pdf
          ruby -S asciidoctor-pdf docs/Milestone_2.adoc -o Milestone_docs/Milestone_2.pdf
          ruby -S asciidoctor-pdf docs/Milestone_3.adoc -o Milestone_docs/Milestone_3.pdf
          ls -R Milestone_docs

      - name: Commit and push generated PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Force-add all milestone PDFs
          git add -f Milestone_docs/Milestone_1.pdf || true
          git add -f Milestone_docs/Milestone_2.pdf || true
          git add -f Milestone_docs/Milestone_3.pdf || true

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "No PDF changes to commit."
          else
            git commit -m "chore: auto-generate milestone PDFs [skip ci]" || echo "No changes to commit"
            git push
          fi
